<div ng-include="navigation.url">
</div>

<div class="container">
    <h2 class="text-center createTraining">Create training</h2>
    <form class="form-horizontal" role="form">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-4" for="name">Training name:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="name" placeholder="Training name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="annotation">Annotation:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="annotation" placeholder="Annotation" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="date">Date:</label>
                <div class="col-md-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" id="date" placeholder="Pick a date" data-ng-model="data.dateDropDownInput" required>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="place">Place:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="place" placeholder="Type a place" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="audience">Audience:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="audience" placeholder="Audience" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="maxParticipants">Max number:</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="maxParticipants" placeholder="Max number of participants" required>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-4" for="description">Description:</label>
                <div class="col-md-8">
                    <textarea type="text" rows="6" class="form-control" id="description" placeholder="Description" required></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-8">Internal / External:</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label><input type="radio" name="internalExternal" checked=true>internal</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="internalExternal">external</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-8">Paid / Free:</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label><input type="radio" name="paidFree" checked=true>paid</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="paidFree">free</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="col-md-offset-5 col-md-7">
                        <button type="submit" class="btn btn-md submitButton">Create training</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
