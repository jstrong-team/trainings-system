<div class="container wrappered">
    <h1 class="text-center reportsTitle">{{ 'REPORTS_MAIN_TITLE' | translate }}</h1>

    <div class="col-md-3"></div>
    <div class="col-md-6 form" id="employeeInput">
        <label for="sel">{{ 'REPORTS_SELECT_EMPLOYEE_TITLE' | translate }}:</label>
        <select ng-change="getEmployeeReport()" ng-model="item" class="form-control" id="sel">
            <option value="" disabled selected>{{ 'REPORTS_SELECT_EMPLOYEE_PLACEHOLDER' | translate }}</option>
            <option ng-repeat="item in employeeList" value={{item}}>{{item.name}}</option>
        </select>
    </div>
    <div class="col-md-3"></div>

    <div class="reportTable" id="printableArea" ng-if="selectedEmployee">
        <h4 class="selectedEmployee well">{{selectedEmployee}}</h4>
        <div class="col-md-2"></div>
        <table class="col-md-8 table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>{{ 'REPORTS_TABLE_TRAINING' | translate }}</th>
                    <th>{{ 'REPORTS_TABLE_DATE' | translate }}</th>
                    <th>{{ 'REPORTS_TABLE_ATTENDANCE' | translate }}</th>
                    <th>{{ 'REPORTS_TABLE_REASON' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in employeeInfo">
                    <td>{{item.trainingName}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.absent}}</td>
                    <td>{{item.reason}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-2"></div>

    </div>

    <button ng-if="selectedEmployee" type="button" class="btn btn-md printButton" ng-click="printService('printableArea')">
        <span class="glyphicon glyphicon-print"></span>
        {{ 'REPORTS_PRINT' | translate }}
    </button>

</div>
