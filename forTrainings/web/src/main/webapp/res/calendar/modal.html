<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ title | translate }}:</h3>
    </div>
    <div class="modal-body" style="padding-top: 0">
        <div class="row" ng-repeat="training in trainings" >
            <div>
                <div class="col-md-8 ">
                    <h4><a href ng-click="redirectToTrainingPage(training.trainingId)"> {{training.name}} </a></h4>
                    {{training.annotation}}
                </div>
                <div class="col-md-4" style="padding-top: 2%">
                    <span class="glyphicon glyphicon-calendar" style="color: grey"></span> {{training.dateNum}} {{ training.month | translate }} {{training.year}}
                    <br>
                    <span class="glyphicon glyphicon-time" style="color: grey"></span> {{training.time}}
                </div>
            </div>
            <hr>
        </div>
        <h3 ng-hide="trainings.length" class="text-center"><small>{{ 'CALENDAR_MODAL_DAY_NO_RESULTS' | translate }}</small></h3>
    </div>
</div>
