    <h1 class="text-center createTraining newsTitle">{{ 'NEWS_MAIN_TITLE' | translate }}</h1>

    <div class="col-md-12">

        <div class="alert alert-{{actualItem.status}} fade in" ng-repeat="actualItem in actualCurrentListItems">
            <a href="#" ng-dblclick="" ng-click="removeActualItem(actualItem.id)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{actualItem.theme}}: </strong>{{actualItem.text}}
        </div>


        <table class="table table-striped table-bordered table-bordered">
            <thead>
            <tr>
                <th>Theme</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in historyCurrentListItems">
                <td>{{item.theme}}</td>
                <td>{{item.text}}</td>
                <td>{{item.addDate}}</td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <pagination
                    class="pagination-sm"
                    total-items="totalItems"
                    ng-model="currentPage"
                    items-per-page="itemsPerPage"
                    boundary-links="true"
                    direction-links="false"
                    rotate="false"
                    max-size="maxSize">
            </pagination>
        </div>
    </div>
</div>
