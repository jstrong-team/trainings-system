<div>
    <nav class="navbar navBarBackground" >
        <div class="container">
            <div class="row">
                <div class="navbar-header col-md-2">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <li>
                        <a href="" class="logo">
                        <span>
                            Exadel<sup class="trademark"><sup> &reg</sup></sup>
                        </span>
                        </a>
                    </li>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href=""  class="navBarText" ng-click="goToTrainings()">Calendar</a></li>
                        <li><a href=""  class="navBarText" ng-click="createTraining()">Create event</a></li>
                        <li><a href=""  class="navBarText">My events</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" class="navBarText" ng-click="logout()">Log out</a></li>
                        <li >
                            <form ng-submit="doSearch()">
                                <input type="search"
                                       class="form-control inputSearch"
                                       ng-change="doSearch()"
                                       placeholder="Search"
                                       ng-model="searchExpression"
                                       ng-model-options="{ debounce: 400 }">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <ol  class=" container" ng-show="searchExpression">
        <div class="searchText  border1" ng-repeat="event in searchResponse| filter:searchExpression " >
            <div >
                <div class="col-md-8 col-md-offset-1">
                    <a href="#"> {{event.name}} </a>
                </div>
                <div class="col-md-2">
                    {{event.date}}
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
                {{event.annotation}}
            </div>
            <hr>
        </div>
    </ol>
</div>
