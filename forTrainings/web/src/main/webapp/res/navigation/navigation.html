    <nav class="navbar navBarBackground" >
        <div class="container">
            <div class="row">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <li>
                        <a href="" class="logo">
                        <span>
                            Exadel<sup class="trademark"><sup> &reg</sup></sup>
                        </span>
                    </a>
                </li>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href=""  class="navBarText" ng-click="goToTrainings()">Calendar</a></li>
                    <li><a href=""  class="navBarText">Create training</a></li>

                        <form ng-submit="doSearch()">
                            <input type="search"
                                   class="form-control inputSearch"
                                   ng-change="doSearch()"
                                   placeholder="Search"
                                   ng-model="searchExpression"
                                   ng-model-options="{ debounce: 400 }">

<ol  class=" container" ng-show="searchExpression">
    <div class="searchText  border1" ng-repeat="training in searchResponse| filter:searchExpression " >
        <div >
            <div class="col-md-8 col-md-offset-1">
                <a href="#"> {{training.name}} </a>
            </div>
            <div class="col-md-2">
                {{training.date}}
            </div>
            <hr>
        </div>
        <div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
            {{training.annotation}}
        </div>
        <div class="col-md-10 col-md-offset-1">
            <hr>
        </div>
    </div>
